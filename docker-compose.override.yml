# Docker Compose override for development
# This file provides additional configuration for development environment

version: '3.8'

services:
  postgres:
    # Enable more verbose logging for development
    command: postgres -c log_statement=all -c log_destination=stderr -c logging_collector=on
    environment:
      - POSTGRES_DB=knowledgebase
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"  # Expose PostgreSQL port for external connections
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Mount a backup directory for easy data persistence
      - ./postgres_backups:/backups

  backend:
    # Enable development mode with auto-reload
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://user:password@postgres:5432/knowledgebase
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - database_data:/app/data
      - models_cache:/app/.cache
      # Mount logs directory for easier debugging
      - ./logs:/app/logs
    # Add development-specific command
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    # Enable development mode with hot reload
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Add development-specific command
    command: npm start

volumes:
  postgres_data:
    driver: local
  database_data:
    driver: local
  models_cache:
    driver: local
